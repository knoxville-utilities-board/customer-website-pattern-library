  <body>



    
  <div class="map-page">

    <div class="map-page__embed">
      <iframe frameborder="0" scrolling="no" src="/customer-website-pattern-library//www.arcgis.com/apps/Embed/index.html?webmap=c03a526d94704bfb839445e80de95495&amp;zoom=true&amp;zoom_position=bottom-left&amp;portalurl=http%3A%2F%2Fwww.arcgis.com" allowfullscreen></iframe>
    </div>

    <header class="map-page__header">
      <div class="legend-header">
        <h1 class="legend-header__title">
          Page Title
        </h1>
        <div class="legend-header__help">
          <a class="legend-header__link legend-header__link--help" href="#">Map Help</a>
          <a class="legend-header__link legend-header__link--legend js-legend__toggle" href="#">Legend</a>
        </div>
        <div class="legend-header__legend js-legend__content">
          <ul class="legend">
            <li class="legend__label">Customers Affected</li>
          </ul>    <div class="legend-header__legend-links">
            <a class="legend-header__link" href="#">Map Help</a>
          </div>
        </div>
      </div>    </header>
    <div class="map-page__content">

      <div class="map">
        <aside class="map__info-bar map-bar">
          <h2 class="map-bar__title">Status</h2>

          <div class="map-bar__content">
            <div class="outage-meter" data-percentage="92.9">
              <div class="outage-meter__fill"></div>
              <div class="outage-meter__value">0%</div>
              <div class="outage-meter__label">Customers with Power</div>
            </div>
            <p><strong>13,867 of 194,383 currently without power.</strong></p>

            <p><a class="action-link icon-text-arrow-right" href="#">All outage details</a></p>

            <p class="tx-center">
              <button class="button button--orange map-bar__status-btn">Check My Outage Status</button>
              <span class="tx-smaller">(login required)</span>
            </p>

            <p>We are currently in storm mode. Estimation of outages and restoration times are best guesses.</p>
          </div>
        </aside>
      </div>

      <div class="logo--map">
        <div class="logo">
          <span class="icon-kub"></span>
        </div>
      </div>
    </div>

  </div>
